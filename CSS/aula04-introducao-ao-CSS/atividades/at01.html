<!--
ATIVIDADE PRÁTICA

Atividade 01
Crie um arquivo HTML com um parágrafo (<p>) e adicione um estilo inline para mudar a cor do texto do parágrafo para azul.

Objetivo:
Aplicar um estilo básico a um parágrafo usando CSS inline.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo com Estilo Inline</title>
</head>
<body>
    <p style="color: blue;">Este é um parágrafo com o texto em azul.</p>
</body>
</html>
