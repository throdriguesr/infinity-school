<!--
ATIVIDADE PRÁTICA

Atividade 05

Crie uma página HTML e siga os passos abaixo:

Defina Variáveis para Tamanhos:
- Crie variáveis CSS para armazenar os tamanhos de fontes e espaçamentos em
  diferentes tamanhos de tela (pequena, média e grande).

- Defina essas variáveis no seletor :root.

Aplique as Variáveis:
- Utilize as variáveis CSS para definir o tamanho da fonte dos cabeçalhos e o
  espaçamento entre elementos.

- Modifique as variáveis em um @media query para ajustar o layout em diferentes
  tamanhos de tela.

Objetivo:
Utilizar variáveis CSS para definir tamanhos e espaçamentos responsivos em uma
página web.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Responsiva com Variáveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Minha Página Responsiva</h1>

    <p>Este texto se adapta a diferentes tamanhos de tela.</p>

    <button class="btn">Clique Aqui</button>

</body>
</html>
