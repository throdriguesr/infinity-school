<!-- 
ATIVIDADE PRÁTICA - ATIVIDADE 03

Crie uma página com um cabeçalho fixo no topo da página e uma imagem que apareça abaixo dele. 
A imagem deve ter um efeito de sobreposição (usando z-index) sobre o cabeçalho ao rolar a página.

Instruções:
- Crie um cabeçalho (<header>) com posição fixed no topo.
- Crie uma imagem (<img>) logo abaixo do cabeçalho, com altura suficiente para que o usuário precise rolar a página.
- Aplique um z-index mais alto na imagem para que ela apareça acima do cabeçalho ao rolar a página.

Objetivo:
- Aprender a usar position: fixed e z-index.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Meu Cabeçalho Fixo</h1>
    </header>

    <img src="https://inbuzios.com.br/blog/wp-content/uploads/2023/12/Imagem-destaque-1.png" alt="Imagem grande para rolar">

</body>
</html>
