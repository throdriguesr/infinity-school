<!-- 
ATIVIDADE PRÁTICA

Atividade 04

Crie uma página com uma galeria de imagens utilizando Flexbox.

Instruções:
- Crie um contêiner <div> que abriga várias imagens representadas por elementos <img>.
- Aplique display: flex; ao contêiner.
- Use a propriedade flex-wrap: wrap; para permitir que as imagens quebrem em várias linhas.
- Aplique a propriedade gap para adicionar espaçamento entre as imagens.
- Defina uma largura fixa para cada imagem para garantir que o Flexbox organize as imagens de forma responsiva.

Objetivo:
Praticar a criação de layouts flexíveis e responsivos utilizando Flexbox, com a capacidade de quebrar linhas de conteúdo.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Minha Galeria Flexbox</h1>

    <div class="galeria">
        <img src="https://via.placeholder.com/200" alt="Imagem 1">
        <img src="https://via.placeholder.com/200" alt="Imagem 2">
        <img src="https://via.placeholder.com/200" alt="Imagem 3">

        <img src="https://via.placeholder.com/200" alt="Imagem 6">
        <img src="https://via.placeholder.com/200" alt="Imagem 7">
        <img src="https://via.placeholder.com/200" alt="Imagem 8">
    </div>

</body>
</html>
