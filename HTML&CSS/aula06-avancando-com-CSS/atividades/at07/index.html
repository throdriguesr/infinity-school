<!--
PRATIQUE E APRENDA

Objetivo: Criar um formulário de cadastro e login responsivo.
Além disso, aplicar pseudo-elementos para aprimorar a
aparência dos campos e botões do formulário.

Estrutura HTML:
Crie um formulário simples com dois
campos: "Nome de Usuário" e "Senha".

Adicione dois botões: "Enviar" e
"Limpar".

Estilos Responsivos com Media Queries:
Use Media Queries para garantir que o
formulário se ajuste bem em diferentes
tamanhos de tela (móvel, tablet,
desktop).

Em telas menores, o formulário deve
ocupar toda a largura da tela, enquanto
em telas maiores deve ser centralizado
com uma largura fixa.

Uso de Pseudo-elementos:
Use o pseudo-elemento ::before para adicionar
ícones decorativos antes dos campos "Nome de
Usuário" e "Senha".

Use o pseudo-elemento ::after para adicionar um
efeito visual nos botões quando o mouse passar
sobre eles (hover).

Estilização Adicional:
Aplique bordas arredondadas aos campos e
botões.

Utilize sombras sutis para dar profundidade ao
formulário.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form class="formulario">
            <h2>Login</h2>

            <div class="campo">
                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" name="usuario">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="botoes">
                <button type="submit" class="btn">Enviar</button>
                <button type="reset" class="btn">Limpar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
