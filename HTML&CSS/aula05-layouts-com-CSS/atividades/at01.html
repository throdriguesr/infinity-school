<!--
ATIVIDADE PRÁTICA

Atividade 01
Crie uma página HTML simples e aplique diferentes valores das propriedades CSS display e visibility para manipular a exibição de elementos na página.

Objetivo:
Aplicar um estilo básico a um parágrafo usando CSS inline.

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Display e Visibility</title>
</head>
<body>

    <!-- Parágrafo com CSS inline -->
    <p style="color: blue; font-size: 18px;">Este parágrafo tem um estilo básico aplicado com CSS inline.</p>

    <!-- Exemplos de uso do display -->
    <div style="display: block; background-color: lightgray;">Este div está com display block (padrão).</div>
    <div style="display: inline; background-color: yellow;">Este div está com display inline.</div>
    <div style="display: none; background-color: red;">Você não verá este div, pois ele está com display none.</div>

    <br><br>

    <!-- Exemplos de uso do visibility -->
    <p style="visibility: visible; background-color: lightgreen;">Este parágrafo está visível.</p>
    <p style="visibility: hidden; background-color: pink;">Este parágrafo está oculto, mas ainda ocupa espaço na página.</p>

</body>
</html>
