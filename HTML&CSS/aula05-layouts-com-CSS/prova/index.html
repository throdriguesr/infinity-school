<!-- 
[H&CIA-A05] 

Crie uma página com um contêiner flexível que contenha três caixas. 
Utilize o Flexbox para alinhar as caixas horizontalmente no centro da página.

Instruções:
- Crie um contêiner que abriga três elementos internos, também, representando as caixas.
- Aplique display: flex; ao contêiner.
- Use a propriedade justify-content para centralizar as caixas horizontalmente.
- Use a propriedade align-items para alinhar as caixas verticalmente no centro do contêiner.
- Defina uma altura mínima para o contêiner para que o alinhamento vertical seja visível.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&CIA - Alinhamento Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="caixa">Caixa 1</div>
        <div class="caixa">Caixa 2</div>
        <div class="caixa">Caixa 3</div>
    </div>

</body>
</html>
