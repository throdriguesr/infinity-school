Passo a Passo:
Crie uma área na página para capturar o movimento do mouse.

Utilize o evento mousemove para coletar as coordenadas do cursor quando ele se mover sobre essa área.

Praticar a coleta de dados de eventos do mouse em JavaScript, como as coordenadas da posição do cursor.

</head>

  <!-- Área para capturar o movimento do mouse -->
  <div id="areaMouse"></div>

  <!-- Parágrafo para mostrar as coordenadas -->

  <script src="script.js"></script>
