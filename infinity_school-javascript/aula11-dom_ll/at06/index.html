<!--
Atividade 06
Passo a Passo:
Crie um link (<a>) que normalmente redirecionaria para outra página.

No JavaScript, use o evento click para capturar o clique no link.

Utilize preventDefault() para impedir a navegação.

Exiba uma mensagem personalizada na página quando o link for clicado.

Objetivo:
Praticar o uso do método preventDefault() para impedir o comportamento padrão de um link
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 06</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Link com comportamento prevenido</h1>

  <!-- Link que seria redirecionado -->
  <a href="https://www.google.com" id="meuLink">Clique aqui para ir ao Google</a>

  <!-- Parágrafo para mostrar a mensagem -->
  <p id="mensagem"></p>

  <script src="script.js"></script>
</body>
</html>
