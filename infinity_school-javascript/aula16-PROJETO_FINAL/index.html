<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <form id="formTarefa">
      <input type="text" id="tituloTarefa" placeholder="Digite uma nova tarefa" required>
      <button type="submit">Adicionar</button>
    </form>

    <ul id="listaTarefas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
