<!-- 
Atividade 01
Crie uma página HTML que contenha três parágrafos (<p>). Em seguida, use JavaScript para
selecionar todos os parágrafos da página e altere o texto de cada parágrafo para "Texto
alterado".

Passos:
Crie a estrutura básica HTML com três elementos <p>.

No arquivo JavaScript, utilize o seletor getElementsByTagName() para selecionar todos os
parágrafos.

Altere o conteúdo dos parágrafos usando um loop.

Objetivo:
Praticar o uso de seletores para selecionar todos os elementos de um tipo específico em uma
página HTML. 
-->
 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Parágrafos</title>
</head>
<body>
  <h1>Exemplo de alteração de parágrafos</h1>

  <!-- Três parágrafos -->
  <p>Parágrafo 1</p>
  <p>Parágrafo 2</p>
  <p>Parágrafo 3</p>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
