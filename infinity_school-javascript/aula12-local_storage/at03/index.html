<!--
Atividade 04
Passo a Passo
Crie um formulário com seletores para o tema (claro/escuro) e tamanho da fonte (pequeno, médio, grande).

Ao clicar no botão "Salvar", armazene as preferências como um objeto no localStorage.

Recupere as preferências do usuário ao carregar a página e aplique-as ao conteúdo.

Objetivo:
Praticar o uso de métodos para armazenar um objeto no localStorage e recuperá-lo
--> 

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 04</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Preferências de tema e fonte</h1>

  <!-- Seletor de tema -->
  <label for="temaSelect">Tema:</label>
  <select id="temaSelect">
    <option value="claro">Claro</option>
    <option value="escuro">Escuro</option>
  </select>

  <!-- Seletor de tamanho de fonte -->
  <label for="fonteSelect">Tamanho da fonte:</label>
  <select id="fonteSelect">
    <option value="pequeno">Pequeno</option>
    <option value="medio">Médio</option>
    <option value="grande">Grande</option>
  </select>

  <!-- Botão para salvar preferências -->
  <button id="salvarBtn">Salvar</button>

  <!-- Exibe o status atual -->
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
