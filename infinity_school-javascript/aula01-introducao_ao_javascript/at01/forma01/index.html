<!-- 
  ATIVIDADE PRÁTICA - Atividade 01

  Objetivo:
  Escrever um código JavaScript que exiba a mensagem "Olá, mundo!"
  em uma caixa de alerta e também no console.log.

  Deve-se fazer isso de duas formas:
  1) Usando JavaScript dentro do arquivo HTML.
  2) Usando JavaScript em um arquivo externo .js.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Olá Mundo</title>
</head>
<body>

<script>
  alert("Olá, mundo!");
  console.log("Olá, mundo!");
</script>

</body>
</html>
