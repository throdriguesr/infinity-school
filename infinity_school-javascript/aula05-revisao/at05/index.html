<!--
[Atividade 05]
Crie um programa que receba um número n e gere um triângulo
numérico invertido no console usando laços de repetição.

O triângulo deve começar com n números na primeira linha,
diminuindo um número a cada linha até chegar a 1.

Por exemplo, se n = 5, o resultado no console deve ser:
1 2 3 4 5
1 2 3 4
1 2 3
1 2
1

Objetivo:
Praticar o uso de laços de repetição aninhados e lógica
condicional para gerar padrões complexos no console.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 05</title>
</head>
<body>
  <h1>Atividade 05</h1>
  <p>Digite um número e abra o console do navegador para ver o resultado.</p>

  <label for="numero">Número:</label>
  <input type="number" id="numero" min="1" />
  <button onclick="gerarTriangulo()">Gerar Triângulo</button>

  <script src="at05.js"></script>
</body>
</html>
