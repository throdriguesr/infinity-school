<!--
[JSIA-A05] - Gerenciador de Tarefas
Crie um programa que permita ao usuário gerenciar uma lista de tarefas usando arrays e loops.
O programa deve oferecer as opções de adicionar, remover, listar e concluir tarefas, 
manipulando o array de tarefas e usando loops para percorrê-lo.

Requisitos:
* Adicionar tarefas (input + botão)
* Listar tarefas (mostrar lista atualizada na página)
* Remover tarefas (botão ao lado de cada tarefa)
* Concluir tarefas (botão que marca a tarefa com "✅")
* Interação contínua (a lista atualiza conforme ações do usuário)
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Tarefas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #tarefas li { margin: 6px 0; }
    button { margin-left: 8px; }
    .concluida { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h1>Gerenciador de Tarefas</h1>

  <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa" />
  <button onclick="adicionarTarefa()">Adicionar Tarefa</button>

  <h2>Lista de Tarefas</h2>
  <ul id="tarefas"></ul>

  <script src="script.js"></script>
  
</body>
</html>
